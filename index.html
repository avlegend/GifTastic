<body>
    <div id="buttonHolder">
   <button class="gif" 
   data-state="still" 
   data-alcohol="vodka">Vodka</button>

   <button class="gif" 
   data-state="still" 
   data-alcohol="whiskey">Whiskey</button>

   <button class="gif"
    data-state="still" 
    data-alcohol="tequila">Tequila</button>

   <button class="gif" 
   data-state="still" 
   data-alcohol="gin">Gin</button>


</div>

   <div class="col-sm-4">
    <form id="form">
        <label for="alcohol-input">Add your spirt of choice</label><br>
        <input type="text" id="alcohol-input">
        <input id="add-alcohol" type="submit" value="Submit">
    </form>
</div>


   <div id="gifsAppearHere"></div>
